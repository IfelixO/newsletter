<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assine a NewsLetter</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="icon" href="./public/img/logo.png">
</head>
<body class="conteudo">
    <section class="conteudo-info">
        <div class="conteudo-info-logo">
            <img src="./public/img/logo.svg" alt="" id="logo">
        </div>
        <div class="conteudo-info-chamada">
            <h2 class="conteudo-info-chamada-titulo">Atualize ideias e informações em 5 minutos</h2>
            <h3 class="conteudo-info-chamada-subtitulo">Tudo que você precisa saber para começar seu dia bem informado</h3>
            <p class="conteudo-info-chamada-descricao">Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> Perfeito para se preparar para codar ☕</p>
        </div>
        <div class="conteudo-info-email">
            <label for="email" class="conteudo-info-email-label">Insira seu melhor e-mail:</label>
            <div class="conteudo-info-email-caixa" >
                <input type="text" class="conteudo-info-email-input" id="email" placeholder="exemplo@mail.com">
                <button type="submit" class="conteudo-info-email-botao"><img src="./public/img/button.svg" alt="" id="botao"></button>
            </div>
        </div>
        <div class="conteudo-info-botao">
            <a href="" class="conteudo-info-link">
                <p class="conteudo-info-botao-link-texto">Deixe-me ler primeiro</p>
                <img class="conteudo-info-botao-link-img" src="./public/img/arrow-right.svg" alt="">
            </a>
        </div>
    </section>
    <section class="conteudo-plano">

    </section>
</body>
</html>
